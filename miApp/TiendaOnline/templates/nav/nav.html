<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{% block title %} {% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 shadow-sm">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold"
                    href="{% url 'index' %}">VÃ­aExpress Global</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item"><a
                                class="nav-link fs-5 {% if request.path == '/'%} active text-warning {% else %} text-light {% endif %} fw-semibold me-3 active"
                                href="{% url 'index' %}">Inicio</a></li>
                        {% if request.user.is_authenticated %}
                        <li class="nav-item"><a
                                class="nav-link fs-5 {% if request.path == '/productos/'%} active text-warning {% else %} text-light {% endif %} fw-semibold me-3 active"
                                href="{% url 'productos' %}">Productos</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 {% if request.path == '/carrito/'%} active text-warning {% else %} text-light {% endif %} fw-semibold me-3 active"
                                href="{% url 'carrito' %}">Carrito</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 {% if request.path == '/pedido/historico/'%} active text-warning {% else %} text-light {% endif %} fw-semibold me-3 active"
                                href="{% url 'historico' %}">Mis
                                compras</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 {% if request.path == '/contacto/'%} active text-warning {% else %} text-light {% endif %} fw-semibold me-3 active"
                                href="{% url 'contacto' %}">Contacto</a></li>
                        <li class="nav-item"><a class="btn btn-danger"
                                href="{%url 'logout' %}">Logout</a></li>
                        {%else%}
                        <li class="nav-item"><a
                                class="btn {%if request.path == '/login/'%} btn-light me-2 {%else%}btn-outline-light me-2 {%endif%}"
                                href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a
                                class="btn {%if request.path == '/register/'%} btn-light me-2 {%else%}btn-outline-light me-2 {%endif%}"
                                href="{% url 'register' %}">Register</a></li>
                        {%endif%}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
