<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %} {% endblock %}</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-4 shadow-sm">
            <div class="container">
                <a class="navbar-brand fs-3 fw-bold" href="/index/">MiTienda</a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end"
                    id="navbarNav">
                    <ul class="navbar-nav align-items-center">
                        <li class="nav-item"><a
                                class="nav-link fs-5 text-light fw-semibold me-3"
                                href="/index/">Inicio</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 text-light fw-semibold me-3"
                                href="/productos/">Productos</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 text-light fw-semibold me-3"
                                href="/carrito/">Carrito</a></li>
                        <li class="nav-item"><a
                                class="nav-link fs-5 text-light fw-semibold me-3"
                                href="/contactos/">Contacto</a></li>
                        <li class="nav-item"><a
                                class="btn btn-outline-light me-2"
                                href="/login/">Login</a></li>
                        <li class="nav-item"><a class="btn btn-light"
                                href="/register/">Register</a></li>
                        <li class="nav-item"><span class="text-light me-3">Hola,
                                {{ request.user.username }}</span></li>
                        <li class="nav-item"><a class="btn btn-danger"
                                href="/logout/">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
